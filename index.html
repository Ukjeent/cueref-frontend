<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CueRef Metadata Viewer</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-dark navbar-expand-sm">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html">CueRef</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="offcanvas"
            data-bs-target="#offcanvasDarkNavbar"
            aria-controls="offcanvasDarkNavbar"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="offcanvas offcanvas-end text-bg-dark"
            data-bs-scroll="true"
            tabindex="-1"
            id="offcanvasDarkNavbar"
            aria-labelledby="offcanvasDarkNavbar"
          >
            <div class="offcanvas-header">
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="offcanvas"
                aria-label="Close"
              ></button>
            </div>
            <div class="offcanvas-body">
              <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                <li class="nav-item">
                  <a class="nav-link active" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="about.html">About</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="pricing.html">Pricing</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" aria-current="page" href="login.html"
                    >Login</a
                  >
                </li>
              </ul>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <div class="page-wrapper">
      <div class="upload-section">
        <div class="file-row">
          <label for="fileInput" class="custom-file-label"
            >ðŸ“‚ Upload EDL files</label
          >
          <button id="processButton" class="button">Process</button>
        </div>
        <p id="fileNameDisplay" class="file-name"></p>
        <label for="frameRate">Select frame rate:</label>
        <select id="frameRate" name="frameRate">
          <option value="23.976">23.976 fps</option>
          <option value="24">24 fps</option>
          <option value="25">25 fps</option>
          <option value="29.97">29.97 fps</option>
          <option value="30" selected>30 fps</option>
          <option value="50">50 fps</option>
          <option value="59.94">59.94 fps</option>
          <option value="60">60 fps</option>
          <!-- <option value="23.976">23.976 fps â€“ film/NTSC</option>
          <option value="24">24 fps â€“ cinema</option>
          <option value="25">25 fps â€“ PAL</option>
          <option value="29.97">29.97 fps â€“ NTSC</option>
          <option value="30" selected>30 fps</option>
          <option value="50">50 fps</option>
          <option value="59.94">59.94 fps</option>
          <option value="60">60 fps</option> -->
        </select>
        <input
          type="file"
          id="fileInput"
          class="file-input"
          accept=".edl"
          multiple
        />
      </div>
      <div class="summary-section-wrapper">
        <section class="summary-section">
          <p id="fileCount" class="file-count">Files loaded: 0</p>
          <p class="divider">|</p>

          <p id="matchedCuesCount" class="matched-cues-count">
            Matched cues: 0
          </p>
          <p class="divider">|</p>

          <p id="unmatchedCuesCount" class="unmatched-cues-count">
            Unmatched cues: 0
          </p>
          <p class="divider">|</p>

          <p id="libraryCount" class="library-count">Libraries: 0</p>
          <p class="divider">|</p>

          <p id="frames-display" class="frames-display">Frames: fps</p>
        </section>
      </div>

      <section class="table-section">
        <table id="trackTable" class="track-table">
          <thead>
            <tr>
              <th class="show-tablet">File</th>
              <th>Songs</th>
              <th>Title</th>
              <th>Library</th>
              <th class="show-desktop">Composer</th>
              <th class="show-tablet">Duration</th>
              <th class="show-desktop">BPM</th>
              <th class="show-desktop">Mix</th>
              <th>Playtime</th>
            </tr>
          </thead>
          <tbody id="trackTableBody"></tbody>
        </table>
      </section>

      <section class="download-section">
        <button id="downloadButton" class="button">Download Metadata</button>
      </section>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
